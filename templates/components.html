{% macro section(project) -%}

    <div class="proj-card mb-88">
		<a href={{ project.route }}>
		<div class="badge-holder">
			{% if project.design %}
				<div class="badge">Design</div>
			{% endif %}
			{% if project.dev %}
				<div class="badge">Dev</div>
			{% endif %}
			</div>
		<h2 class="mb-8">{{ project.heading }}</h2>
		<p class="mb-16">{{ project.text }}</p>
		<img src={{ project.bannerimg }} alt="placeholder">
		<a/>
	</div>

{%- endmacro %}
